<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikita Sikarwar | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    :root {
      --bg: #f0f2f5;
      --text: #111;
      --primary: #4e9af1;
      --card-bg: #fff;
      --shadow: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --primary: #4e9af1;
      --card-bg: #1e1e1e;
      --shadow: rgba(0,0,0,0.7);
    }

    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    header p {
      margin: 0.25rem 0 1rem;
      font-weight: 400;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .toggle-theme {
      cursor: pointer;
      background: var(--primary);
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      border-radius: 25px;
      transition: background 0.3s ease;
      margin-bottom: 2rem;
    }
    .toggle-theme:hover {
      background: #3b7ac9;
    }

    main {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.8rem;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px var(--shadow);
    }
    .project-card h3 {
      margin: 0 0 0.7rem 0;
      font-size: 1.4rem;
      color: var(--primary);
    }
    .project-card p {
      flex-grow: 1;
      font-size: 1rem;
      line-height: 1.4;
      color: var(--text);
      margin-bottom: 1.2rem;
    }
    .project-card a {
      text-decoration: none;
      font-weight: 600;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .project-card a:hover {
      background-color: var(--primary);
      color: white;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.6;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }
      .project-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nikita AI7</h1>
    <p>Python Developer & Web Scraping Enthusiast</p>
    <button class="toggle-theme" aria-label="Toggle Dark/Light Theme">Toggle Dark/Light</button>
  </header>

  <main>
    <section class="project-card">
      <h3>AI Web Scraper</h3>
      <p>A Python project using Selenium and BeautifulSoup to scrape websites with CAPTCHA handling. Fully automated and scalable for different targets.</p>
      <a href="https://github.com/nikita-ai7/AI-Web-Scraper" target="_blank" rel="noopener">View on GitHub</a>
    </section>

    <!-- Add more project cards here -->

  </main>

  <footer>
    &copy; 2025 Nikita AI7 — Built with ❤️ and ☕
  </footer>

  <script>
    const toggleBtn = document.querySelector('.toggle-theme');
    toggleBtn.addEventListener('click', () => {
      if(document.documentElement.getAttribute('data-theme') === 'dark') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    });
  </script>
</body>
</html>
